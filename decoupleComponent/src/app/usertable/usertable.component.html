<table class="table table-dark mt-4">
    <thead>
      <tr>
        <th>id</th>
        <th>Email</th>
        <th>password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i=index">
        <td>{{ i+1}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
      </tr>

    </tbody>

  </table>
